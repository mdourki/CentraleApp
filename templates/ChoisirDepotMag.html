{%extends 'base.html' %}
{%block title%}Choix du dépot{%endblock%}
{% load crispy_forms_tags %}

{%block content%}

<head>

    </script>
</head>    

<div class="container">
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}

<div class="form-group">
    <label for="exampleSelect1" class="form-label mt-4">Dépot*</label>
    <select class="form-select list" id="listDEPOT" name="selectPrdt" required>
        {%for depot in listDepots%}
        <option class="choosePrdt" value="{{depot}}">{{depot}}</option>
        {%endfor%}    
    </select>
    
</div>
<input type="submit" class="btn btn-primary" value="Continuer" style="margin-top: 20px;">
</form>
</div>


{%endblock%}
